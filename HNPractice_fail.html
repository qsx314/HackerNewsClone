  <script type="text/javascript">
    var ol = document.querySelector("ol");
    var baseURL = "https://hacker-news.firebaseio.com/v0/topstories.json";
    var temp= [];

    fetch(baseURL)
    .then(function(baseResponse) {
      return baseResponse.json();
    })
    .then(function(data) {
      for (var i = 0; i < 10; i++) {
        var list = document.createElement("li");
        ol.append(list);

        var url = "https://hacker-news.firebaseio.com/v0/item/" + data[i] + ".json";
        console.log(i + 1, data[i]);

        makeList(url, i);
      }
    });

    function makeList(url, j) {
      fetch(url)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        ol.childNodes[j].innerText = data.id;
      });
    }
  </script>
